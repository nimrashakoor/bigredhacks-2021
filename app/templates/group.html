<!DOCTYPE html>
<html>

<head>
  <title>Friendwell Group Chat</title>
  <link rel="stylesheet" href="/static/styles/group.css" />
</head>

<body>
  <div id="head_div">
    <div id="head_container">
      <h1 id="head">FRIENDWELL GROUPS</h1>
    </div>
    <div id="options_container">
      <button id="add"> Add New Friends </button>
      <button><a href="/">Back</a></button>
    </div>
  </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <input type="text" id="namesearch"></input>
      <ul>
        <a>???</a>
      </ul>
    </div>

  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("add");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
  <div id="content_div">
    <div class="sidebar" style="width:25%">
      <div class="search_bar">
        <input id="search_name" type=text></input>
        <button id="search_button">Search</button>
      </div>
      {% for friend in friends %}
      <div class="contact_item">
        <a href="#">{{ friend }}</a>
        <!-- display of friend's league/status? -->
      </div>

      {% endfor %}
    </div>

    <div class="chat_box">
      <p>The sidebar with is set with "style="width:25%".</p>
      <p>The left margin of the page content is set to the same value.</p>
    </div>
  </div>
</body>

</html>
